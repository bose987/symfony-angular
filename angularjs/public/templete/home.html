<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row carousel-holder" ng-non-bindable>
                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="/images/img1.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="/images/img2.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="/images/img3.png" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div menu-tabs></div>  
                <div class="row" ng-show="home.isEmpty">
                     <div class="col-sm-12 col-lg-12 col-md-12">
                     <div class="alert alert-warning text-center">
                        <!-- <a href="#" class="close" data-dismiss="alert">&times;</a> -->
                        <strong>Sorry!</strong> No products found.
                        <p> <i class="fa fa-frown-o fa-5x"></i></p>
                    </div>
                </div>
                </div>
                <div class="row">                    
                    <div class="col-sm-3 col-lg-3 col-md-3" data-ng-repeat="detail in home.details">
                    	<div class="thumbnail" ng-class="{'thumbnail_outofstock': detail.quantity_available==0}" id="{{detail.id}}">
                            <img src="{{detail.link}}" class="img-responsive" alt="" style="height: 30%;" ng-click="home.detail(detail.id)" data-toggle="modal" data-target="#productDetails">
                            <div class="caption">
                                <!-- <h4 class="pull-right" ng-show="detail.discount"> ({{detail.discount}}% Off)</h4>
                                <h4 class="pull-right"> {{detail.list_price}}$ </h4>  -->
                                <h4>{{detail.name}}</h4>
                                <!-- <p>{{ detail.description }}.</p> -->
                            </div>
                            <div><span class="outofstock" ng-show="detail.quantity_available==0"> out of stock </span>
                            </div>
                            <div class="ratings">
                              <p class="pull-right" ng-show="detail.size">Size : {{ detail.size }}</p>
                                <p>                                    
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                            <div class="botton-cart">                                
                                <button type="button" ng-disabled="detail.quantity_available==0" class="btn btn-danger" ng-click="home.addToCart(detail.id,detail.quantity_available,detail.list_price,detail.discount,detail.link,detail.name)">Add to cart</button>
                                <!-- <button type="button" class="btn btn-info pull-right" ng-click="home.detail(detail.id)" data-toggle="modal" data-target="#productDetails">Details</button> -->
                                 <h4 class="pull-right" ng-show="detail.discount"> ({{detail.discount}}% Off)</h4>
                            <h4 class="pull-right"> {{detail.list_price}}$ </h4> 
                            </div>   
                        </div>
                    </div>   
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <span class="spinner-class" us-spinner spinner-key="spinner-1" us-spinner="{color: white,radius:30, width:8, length: 16}" spinner-start-active="true"></span>
                    </div>               
                                
                </div>
            </div>
        </div>
    </div>

<div modal-detail></div>
