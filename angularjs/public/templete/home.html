<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row carousel-holder" ng-non-bindable>
				
				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<img class="slide-image" src="/images/slider1.jpg">
							</div>
							<div class="item">
								<img class="slide-image" src="/images/slider2.jpg">
							</div>
							<div class="item">
								<img class="slide-image" src="/images/slider3.jpg">
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
		
		<div class="row">
            <div class="col-md-3">
				<div menu-tabs></div>  
            </div>

            <div class="col-md-9">
			
			
			
                <div class="row" ng-show="home.isEmpty">
					<div class="col-sm-12 col-lg-12 col-md-12">
						<div class="alert alert-warning text-center">
							<strong>Sorry!</strong> No products found.
							<p> <i class="fa fa-frown-o fa-5x"></i></p>
						</div>
					</div>
				</div>

                <div class="row">
					<div class="col-sm-4 col-lg-4 col-md-4" " data-ng-repeat="detail in home.details">
                    	<div class="thumbnail col-md-12" style="min-height:450px; ng-class="{'thumbnail_outofstock': detail.quantity_available==0}" id="{{detail.id}}">
							<div class="col-md-12">  
								<img src="{{detail.link}}" class="img-responsive" alt="" style="height: 30%;" ng-click="home.detail(detail.id)" data-toggle="modal" data-target="#productDetails">
								<div class="caption">
									<h4 style="color:#202020">{{detail.name}}</h4>
								</div>
							    <div>
									<span class="outofstock" ng-show="detail.quantity_available==0"> out of stock </span>
								</div>
							</div>
							<div class="col-md-12">  
								<div class="ratings col-md-6">
								  <p class="pull-right" ng-show="detail.size">Size : {{ detail.size }}</p>
									<p>                                    
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
									</p>
								</div>
								<div class="botton-cart col-md-6">  
									<button type="button" ng-disabled="detail.quantity_available==0" class="btn btn-primary" ng-click="home.addToCart(detail.id,detail.quantity_available,detail.list_price,detail.discount,detail.link,detail.name)"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</button>
								</div>
								
							</div>

                            <div class="botton-cart col-md-12">  
								<div class="col-md-6">
									<h4 ng-show="detail.discount">{{detail.discount}}% Off</h4>
								</div>	
								<div class="col-md-6">
									<h4>${{detail.list_price}}</h4>
								</div>
                            </div>   
                        </div>
                    </div>   
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <span class="spinner-class" us-spinner spinner-key="spinner-1" us-spinner="{color: white,radius:30, width:8, length: 16}" spinner-start-active="true"></span>
                    </div>    


                </div>

            </div>

        </div>

    </div>
	<script type="text/javascript">
	  $(document).ready(function() {
		
		$('.carousel').carousel({
		  interval: 3500
		});
		$('.carousel-control').hide();
		$('.carousel-holder').hover(
			function() {
				$('.carousel-control').show();
			},
			function() {
				$('.carousel-control').hide();
			}
		);
	  });
	</script>
<div modal-detail></div>
