<div class="login-bg" >
	<div class="login">
		<div class="login-form">
			<div class="login-logo">
				<img src="http://dummyimage.com/279x79/337AB7/FFFFFF.jpg&text=Logo+come+here" alt="">
			</div>
			 <div class="col-sm-12 col-lg-12 col-md-12">
                <span class="spinner-class" us-spinner spinner-key="spinner-1" us-spinner="{color: #FFF,radius:30, width:18, length: 26}"></span>
            </div> 
			<form>			
            <div class="user-name">
				<label>
					Email Address or Username *
				</label>
				<input type="text" data-ng-model="login.uname" required class="form-control">
			</div>
			<div class="pwd">
				<label>
					Password *
				</label>
				<input type="password" data-ng-model="login.pwd" required class="form-control">
			</div>
			<div class="forgot-pwd">
				<a ui-sref="signup">Create a new account</a>
				<!-- <span class="sep">|</span>
				<a href="#">Forgot your password?</a> -->
				<button class="login-btn btn btn-danger" ng-click="login.login()">Login</button>
			</div>		
			</form>			
		</div>
	</div>
	<div class="social-media">
		<button class="btn btn-primary btn-block btn-facebook" ng-click="login.sociallogin('facebook')"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
		<button class="btn btn-danger btn-block btn-facebook" ng-click="login.sociallogin('google')"><i class="fa fa-google-plus"></i> Sign in with Google</button>
	</div>
	<div class="guide">
		<a href="#"><i class="glyphicon glyphicon-file"></i>  Welcome to myPLTW Guide </a>
	</div>
</div>
